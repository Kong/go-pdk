name: Tests

on:
  push:
    paths-ignore:
      - "*.md"
  pull_request:
    paths-ignore:
      - "*.md"

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        include:
        - golang: '^1.18'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "${{ matrix.golang }}"
          cache: true
      - run: go version

      - name: Dependency
        run: make dep

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
         args: --exclude composites

      - name: Test
        run: make test
